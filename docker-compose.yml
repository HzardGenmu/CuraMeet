services:
  # ---------------
  # Apps2: Laravel Backend
  # ----------------
  # Laravel PHP-FPM
  backend:
    build: ./backend
    container_name: laravel_backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    environment:
      APP_ENV: production
      APP_DEBUG: 'true'
      APP_URL: https://curameet.duckdns.org
      DB_CONNECTION: pgsql
      DB_HOST: postgres_backend  # Harus sama dengan container_name database di bawah
      DB_PORT: 5432
      DB_DATABASE: curameet
      DB_USERNAME: postgres
      DB_PASSWORD: password123
      MAIL_MAILER: log
      MAIL_HOST: 127.0.0.1 # Biarkan default, tidak akan dipakai
    networks:
      - app-network

  # Nginx for Laravel
  backend_nginx:
    image: nginx:stable-alpine
    container_name: laravel_nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf # ‚Üê TAMBAHKAN INI
      - ./ojs_config/config.inc.php:/var/www/html/config.inc.php
    networks:
      - app-network

  # Postgres DB for Laravel
  backend_db:
    image: postgres:18
    container_name: postgres_backend
    restart: unless-stopped
    environment:
      POSTGRES_DB: curameet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    volumes:
      - backend_data:/var/lib/postgresql/data
    networks:
      - app-network

  # ----------------
  # Apps2: React Frontend
  # ----------------
  frontend:
    build: ./frontend
    container_name: react_frontend
    restart: unless-stopped
    ports:
      - "3000:80" # Expose on host:3000
    networks:
      - app-network

# ----------------
# Volumes & Networks
# ----------------
volumes:
  npm_data:
  npm_letsencrypt:
  ojs_data:
  backend_data:
    external: true
    name: curameet_backend_data

networks:
  app-network:
    name: curameet_network_shared
    external: true
